<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>monopleg10</title>

    <link rel="stylesheet" href="https://unpkg.com/missing.css@1.1.3" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #eff1f5;
        --fg: #4c4f69;
        --box-bg: #e6e9ef;
        --interactive-bg: #e6e9ef;
        --accent: #ea76cb;
        --main-font: "Space Mono", serif;
      }

      #3d {
        width: 100%;
        height: 100%;
        display: block;
      }
      .canvas-container {
        height: 300px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(2, 1fr);
        gap: 10px;
        width: 100%;
        aspect-ratio: 4 / 1.8;
      }
      .key {
        border: 1px solid #ea76cb;
        color: #ea76cb;
        font-size: 2rem;
        border-radius: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #keyinput {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>monopleg10</h1>
    </header>
    <main>
      <div class="canvas-container">
        <canvas id="3d"></canvas>
      </div>

      <p>
        monopleg10 is a columnar-staggered, one handed, sculpted, hand-wired,
        low profile, tiny keyboard.
      </p>
      <p>
        the layout has heavy use of chords to have access to all keys from a
        full sized keyboard in only 10 keys.
      </p>

      <hr />

      <h2>layout</h2>

      <p>
        <label for="keyinput">type to see layout usage. only letters allowed</label>
        <input
          id="keyinput"
          type="text"
          inputmode="text"
        />
      </p>

      <div class="grid">
        <div id="k1" class="key">R</div>
        <div id="k2" class="key">S</div>
        <div id="k3" class="key">N</div>
        <div id="k4" class="key">I</div>
        <div id="k5" class="key">A</div>
        <div id="k6" class="key">O</div>
        <div id="k7" class="key">T</div>
        <div id="k8" class="key">E</div>
      </div>
    </main>
    <footer></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>

    <script>
      document
        .getElementById("keyinput")
        .addEventListener("input", function (event) {
            this.value = this.value.replace(/[^a-zA-Z]/g, '');
        });

      function toggleKeys(id1, id2) {
        const keys = document.querySelectorAll(".key");

        keys.forEach((key) => key.classList.remove("on"));

        document.getElementById(id1)?.classList.add("on");
        document.getElementById(id2)?.classList.add("on");
      }

      document.addEventListener("DOMContentLoaded", function () {
        const canvas = document.getElementById("3d");
        const container = canvas.closest(".canvas-container");
        let model = null;
        let spin = true;

        canvas.width = container.offsetWidth;
        canvas.height = container.offsetHeight;

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(
          75,
          canvas.width / canvas.height,
          0.1,
          1000
        );
        const renderer = new THREE.WebGLRenderer({
          canvas: canvas,
          alpha: true,
        });
        renderer.setSize(canvas.width, canvas.height);
        renderer.shadowMap.enabled = false; // ✅ Enable shadows

        scene.background = new THREE.Color(0xeff1f5);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.rotateSpeed = 0.5;
        controls.zoomSpeed = 0.5;
        controls.minDistance = 1;
        controls.maxDistance = 10;
        controls.target.set(0, 0, 0);

        const ambientLight = new THREE.AmbientLight(0x4c4f69, 2); // Soft global light
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(2, 5, 3); // Light from above
        directionalLight.castShadow = true; // ✅ Enable shadows
        scene.add(directionalLight);

        // Load GLB model
        const loader = new THREE.GLTFLoader();
        loader.load(
          "assets/monoplegmodel.glb", // ✅ Change to your model path
          function (gltf) {
            model = gltf.scene;
            model.scale.set(1, 1, 1);
            scene.add(model);
            setModelColor();
            console.log("Model loaded!");

            // ✅ Enable shadows on the model
            model.traverse((node) => {
              if (node.isMesh) {
                node.castShadow = true;
                node.receiveShadow = true;
              }
            });

            function setCameraOrbit(controls, angle) {
              const rad = THREE.MathUtils.degToRad(angle); // Convert degrees to radians
              controls.minAzimuthAngle = rad;
              controls.maxAzimuthAngle = rad;
              controls.update();
            }

            function setModelColor() {
              if (model) {
                model.traverse((node) => {
                  if (node.isMesh) {
                    node.material.color.set("#ea76cb");
                  }
                });
              }
            }
          },
          function (xhr) {
            console.log(
              `Loading: ${((xhr.loaded / xhr.total) * 100).toFixed(
                2
              )}% complete`
            );
          },
          function (error) {
            console.error("Error loading model:", error);
          }
        );

        camera.position.set(2, 18, 10);
        function animate() {
          requestAnimationFrame(animate);
          controls.update();
          if (spin) {
            model.rotation.y += 0.001;
          }

          renderer.render(scene, camera);
        }

        animate();
      });
    </script>
  </body>
</html>
